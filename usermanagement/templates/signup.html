<link rel="stylesheet" type="text/css" href="/static/sass/style.css">


{% extends "base.html" %}
{% block title %}
<title>Home</title>
{% endblock %} 


{% block content %}

<style>
  
  	@media (min-width:767px){
		.registration{
			max-width: 400px;
		}
	}
</style>

<div class="container pt-5">
	<div class="registration mx-auto d-block w-100 p-5" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px; ">
		<div class="page-header text-center">
			<h1>Mountain_nepal</h1>
		</div>
    <hr>
		
		<form id="member-registration" action="/astroidnew/index.php/pages/register?task=registration.register" method="post" class="form-validate form-horizontal well" enctype="multipart/form-data">
			<fieldset>
				<legend>register</legend>
        <hr>
				
				<div class="form-group">
					<label for="exampleInputPassword1">Username *</label>
					<input type="text" class="form-control" id="exampleInputPassword1">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password *</label>
					<input type="password" class="form-control" id="exampleInputPassword1">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Confirm Password *</label>
					<input type="password" class="form-control" id="exampleInputPassword1">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email Address *</label>
					<input type="email" class="form-control" id="exampleInputEmail1">
				</div>
				
				<div class="d-flex justify-content-between align-items-center">
					<div class="form-group d-flex justify-content-start">
            <br/>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div class="form-check form-group d-flex justify-content-end">
						<a href="#">Sign in instead</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>


{% endblock %}
